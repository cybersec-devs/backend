<!DOCTYPE html>
<html>
<body>
    <h1>Médicos Cadastrados</h1>    
    <ul>
        <!-- O Jinja verifica se a lista 'medicos' não está vazia -->
        {% if medicos %}
            <!-- Ele faz um loop por cada 'medico' na lista 'medicos' -->
            {% for medico in medicos %}
                <li>Dr(a). {{ medico.nome }} - ({{ medico.especialidade }})</li>
            {% endfor %}
        {% else %}
            <!-- Mensagem caso a lista esteja vazia -->
            <li>Nenhum médico encontrado.</li>
        {% endif %}
    </ul>
</body>
</html>
